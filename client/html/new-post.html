<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
    <title>Create a New Post</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top d-flex justify-content-between">
            <img src='example.png' class="img" alt="placeholder">
            <ul>
              <li><button id="Home-Button" class = 'btn btn-outline-light'>Home</button></li>
              <li><button id="Create-Entry-Button" class = 'btn btn-outline-light'>Create entry</button></li>
            </ul>
          </nav>
        <!-- Navbar -->
    </header>
    <main>
        <section id="heading" class="mx-auto">
            <h1>Make a new post below...</h1>
        </section>
        <!-- New post input fields (name, journal entry, submit)-->
        <section class="main-section form-row justify-content-center mx-auto">
            <section class="form-group col-md-4">
                <!--
                <section class="py-4">
                    <label for="name" data-toggle="tooltip" title="This is not a required field. You may leave it blank if you want to be anonymous.">Name: </label>
                    <input type="text" id="name" name="name" class="form-control">
                </section> 
                -->
                <section class="py-4">
                    <label for="entry" data-toggle="tooltip" title="This is a required field. Please stay within character limit." class="label">Journal Entry: </label>
                    <textarea name="entry" id="entry" cols="50" rows="20" class="form-control" maxlength="280" required></textarea>        
                    
                    <small id="entryHelp" class="form-text text-muted"><span id="count">280</span> characters remaining</small>

                </section>
                <button id="Post-Button" type="submit" class="btn btn-primary">Post Entry</button>
            </section>
        </section>
        <!-- New post input fields -->
    </main>
    <footer>
        <section class="footer">
            Brought to you by the Pipeline Predators: 
            <a href="https://github.com/partyzl/pipeline-predators/tree/staging">GitHub</a>    
        </section>
    </footer>
</body>
</html>
